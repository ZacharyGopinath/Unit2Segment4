<body>
    <div class='containter'>
        <center>
            <h2>Search Bar Example</h2>
            <p id='list'>List of Names to Try: Zach, Gopinath, Paul, Miskew</p>
            <center>
               <input type='text' placeholder='Type Here' id='searchbar'/>
            </center>
               <a class="waves-effect waves-light btn" onclick='submit()' style='background-color:#ff5555;margin-top:5px;'>Search</a>
               <h2 id='output'></h2>
        </center>
    </div>


    <script>
        var searchbar = document.getElementById('searchbar');
        var output = document.getElementById('output');
        submit = ()=>{
            let list = ['Zach', 'Gopinath', 'Paul', 'Miskew']
            console.log(list);
            for(let i = 0; i < list.length; i++){
                if(list[i] === searchbar.value){
                    output.innerHTML = (list[i] + ' is in the list!')
                    break
                }
                else{
                    output.innerHTML = (searchbar.value + ' is not in the list!')
                }
            }
        }
        
    </script>
